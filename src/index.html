<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" id="form">
      <div class="inputGroup">
        <label for="item">Wprowadź produkt:</label>
        <input
          type="text"
          name="item"
          id="item"
          placeholder="produkt"
          required
          value="marchew"
        />
      </div>
      <div class="inputGroup">
        <label for="value">Wprowadź ilość:</label>
        <input
          type="value"
          name="value"
          id="value"
          placeholder="wartość"
          required
          value="2"
        />
      </div>
      <div class="inputGroup">
        <input type="radio" name="unit" id="sztuk" value="0" checked required />
        <label for="sztuk">sztuk</label>
        <input type="radio" name="unit" id="kg" value="1" required />
        <label for="kg">kg</label>
      </div>
      <div class="select-dropdown">
        <select class="minimal" name="category" id="category">
          <option value="warzywa">warzywa</option>
          <option value="owoce">owoce</option>
          <option value="ziemniaki">nabiał</option>
          <option value="pieczywo">pieczywo</option>
          <option value="artykuły higieniczne">artykuły higieniczne</option>
        </select>
      </div>
      <button type="submit">Dodaj</button>
    </form>
    <table id="list">
      <tr>
        <th>Nazwa</th>
        <th>Ilość</th>
        <th>Szt/Kg</th>
        <th></th>
      </tr>
    </table>
  </body>
</html>
